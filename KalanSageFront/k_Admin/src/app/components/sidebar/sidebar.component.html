<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <!-- Logo and title -->
    <div class="logo-container">
      <img src="logo.png" alt="KalanSage Logo" class="logo" />
    </div>

    <!-- Navigation list -->
    <mat-nav-list>
      <a mat-list-item active routerLink="/dashboard" id="ItemDashboard" routerLinkActive="active" disableRipple>
        <mat-icon>dashboard</mat-icon> 
        <span>Dashboard</span>
      </a>
      <a mat-list-item id="ItemDashboard" routerLink="/abonnement">
        <mat-icon>subscriptions</mat-icon>
        <span>Abonnement</span>
      </a>
      <a mat-list-item id="ItemDashboard" routerLink="/cours">
        <mat-icon>school</mat-icon>
        <span>Cours</span>
      </a>
      <a mat-list-item id="ItemDashboard" routerLink="/users">
        <mat-icon>group</mat-icon>
        <span>Users</span>
      </a>
      <a mat-list-item id="ItemDashboard" routerLink="/forum">
        <mat-icon>forum</mat-icon>
        <span>Forum</span>
      </a>
      <a mat-list-item id="ItemDashboard" routerLink="/partenaire">
        <mat-icon>handshake</mat-icon>
        <span>Partenaire</span>
      </a>
      <a mat-list-item id="ItemDashboard" routerLink="/settings">
        <mat-icon>settings</mat-icon>
        <span>Param√®tres</span>
      </a>
      <a mat-list-item id="ItemDashboard" routerLink="/live">
        <mat-icon>live_tv</mat-icon>
        <span>Live</span>
      </a>
      <p mat-list-item class="insight"  >
        <span>Insight</span>
      </p>
      <a mat-list-item id="ItemDashboard" routerLink="/notification">
        <mat-icon>notifications</mat-icon>
        <span>Notification</span>
      </a>
      <a mat-list-item id="ItemDashboard" routerLink="/inbox">
        <mat-icon>inbox</mat-icon>
        <span>Inbox</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Optional content area -->
  <mat-sidenav-content>
   
  </mat-sidenav-content>
</mat-sidenav-container>

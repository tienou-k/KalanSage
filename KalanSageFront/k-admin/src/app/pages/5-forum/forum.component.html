<mat-toolbar class="toolbar">
  <!-- Tabs and Button Container -->
  <div class="tabs-and-button">
    <mat-tab-group class="menu-tabs">
      <mat-tab label="MesQuestions"></mat-tab>
      <mat-tab label="Mes RÃ©ponses"></mat-tab>
      <mat-tab label="Ranking"></mat-tab>
    </mat-tab-group>

    <button mat-raised-button color="primary" class="question-button">
      Poser une Question
    </button>
  </div>
</mat-toolbar>

<!-- Filter Buttons -->
<div class="filter-buttons">
  <button mat-raised-button class="filter-button">Nouveau</button>
  <button mat-raised-button class="filter-button">Top</button>
</div>

<!-- Questions Feed -->
<div class="questions-feed">
  <mat-card class="question-card" *ngFor="let question of questions">
    <div class="question-header">
      <div class="user-info">
        <img [src]="question.userAvatar" class="avatar" alt="User Avatar" />
        <div>
          <span class="user-name">{{ question.userName }}</span>
          <span class="post-time">{{ question.postTime }}</span>
        </div>
      </div>
      <button mat-icon-button class="more-options">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>

    <div class="question-content">
      <h3>{{ question.title }}</h3>
      <p>{{ question.description }}</p>
    </div>

    <!-- Tags -->
    <div class="tags-container">
      <mat-chip-list>
        <mat-chip *ngFor="let tag of question.tags">{{ tag }}</mat-chip>
      </mat-chip-list>
    </div>

    <!-- Footer with Icons -->
    <div class="question-footer">
      <span><mat-icon>visibility</mat-icon> {{ question.views }}</span>
      <span><mat-icon>comment</mat-icon> {{ question.comments }}</span>
      <span><mat-icon>thumb_up</mat-icon> {{ question.upvotes }}</span>
    </div>
  </mat-card>
</div>
